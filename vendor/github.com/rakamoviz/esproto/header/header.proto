syntax = "proto3";

package esproto.header;

option go_package = "github.com/rakamoviz/esproto/header";

import "google/protobuf/timestamp.proto";

message Command {
    string domain = 1;
    
    string id = 2;
    string name = 3;    
    
    string aggregate_id = 4;
    string aggregate_name = 5;
    int32 aggregate_revision = 6; //for mvcc
    bool aggregate_existing = 7;

    string saga_id = 8;
    string saga_name = 9;

    string correlation_id = 10;
    string correlation_type = 11; //can be command, event, job, http-request, batch, anything.
    string correlation_name = 12; //can be event-name, command-name, http-url, etc
    
    int32 version = 13;

    google.protobuf.Timestamp created_at = 14;
    google.protobuf.Timestamp sent_at = 15;
    google.protobuf.Timestamp received_at = 16; //actually the semantic is "consumed_at"
}

message Event {
    string domain = 1;
    
    string id = 2;
    string name = 3;  
    
    string aggregate_id = 4;
    string aggregate_name = 5;
    int32 aggregate_revision = 6; //for mvcc

    string saga_id = 7; //if the command has saga_id, handler must copy the value to here
    string saga_name = 8;

    string correlation_id = 9;
    string correlation_type = 10; //can be command, event, job, http-request, batch, anything.
    string correlation_name = 11; //can be event-name, command-name, http-url, etc
    
    int32 version = 12;

    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp sent_at = 14;
    google.protobuf.Timestamp received_at = 15; //actually the semantic is "consumed_at"
}

message Aggregate {
    string domain = 1; //redis key: domain.aggregate.name.id
    
    string id = 2;
    string name = 3;
    int32 revision = 4;
    bool is_saga = 5; //saga is special type of aggregate

    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}

message Entity {    
    string id = 1;

    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
}

message ValueObject {
    google.protobuf.Timestamp created_at = 1;
    google.protobuf.Timestamp updated_at = 2;
}
